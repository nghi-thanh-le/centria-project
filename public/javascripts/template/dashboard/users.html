<div class="controller" style="width: 100%">
    <button type="button" class="btn btn-success" ng-click="addUser()">Add user</button>
    <table class="table" style="margin-top: 10px">
        <thead class="bg-primary">
            <tr>
                <th>#</th>
                <th>Last Name</th>
                <th>Fore Name</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in users track by $index">
                <td>{{$index + 1}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.foreName}}</td>
                <td>
                    <button type="button" class="btn btn-info" ng-click="updateUser($index)">Update</button>
                    <button type="button" class="btn btn-warning" ng-click="removeUser($index, user._id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script type="text/ng-template" id="addUser.html">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-title">Add User</h4>
    </div>
    <div class="modal-body" id="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-lg-3 control-label">Last Name:</label>
                <div class="col-lg-9">
                    <input type="text" class="form-control" ng-model="formInput.lastName">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">Fore Name:</label>
                <div class="col-lg-9">
                    <input type="text" class="form-control" ng-model="formInput.foreName">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        <button class="btn btn-primary" type="button" ng-click="confirm()">Yes</button>
    </div>
</script>

<script type="text/ng-template" id="updateUser.html">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-title">Update User</h4>
    </div>
    <div class="modal-body" id="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-lg-3 control-label">Last Name:</label>
                <div class="col-lg-9">
                    <input type="text" class="form-control" ng-model="user.lastName">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">Fore Name:</label>
                <div class="col-lg-9">
                    <input type="text" class="form-control" ng-model="user.foreName">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        <button class="btn btn-primary" type="button" ng-click="confirm()">Yes</button>
    </div>
</script>
